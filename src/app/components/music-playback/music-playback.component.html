<div class="fixed-bottom bg-dark text-white py-2">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-3 d-flex align-items-center">
        <img [src]="currentSong.imageUrl" [alt]="currentSong.title" class="me-3" style="width: 56px; height: 56px;">
        <div>
          <h6 class="mb-0">{{ currentSong.title }}</h6>
          <small class="text-muted">{{ currentSong.artist }}</small>
        </div>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-center align-items-center">
          <button class="btn btn-link text-white me-3">
            <i class="bi bi-shuffle"></i>
          </button>
          <button class="btn btn-link text-white me-3">
            <i class="bi bi-skip-start-fill"></i>
          </button>
          <button class="btn btn-link text-white me-3">
            <i class="bi bi-play-circle-fill fs-2"></i>
          </button>
          <button class="btn btn-link text-white me-3">
            <i class="bi bi-skip-end-fill"></i>
          </button>
          <button class="btn btn-link text-white">
            <i class="bi bi-repeat"></i>
          </button>
        </div>
        <div class="progress mt-2" style="height: 4px;">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
      <div class="col-3 d-flex justify-content-end align-items-center">
        <button class="btn btn-link text-white me-3">
          <i class="bi bi-volume-up"></i>
        </button>
        <div class="progress" style="width: 100px; height: 4px;">
          <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>
