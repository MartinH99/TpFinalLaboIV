<div class="container-main">
  <div class="login-container">
    <!-- Alert de inicio de sesión -->
    <div
      *ngIf="errorMessage"
      class="alert alert-danger d-flex align-items-center position-fixed top-0 end-0 m-3"
      role="alert"
      style="z-index: 1050; max-width: 400px"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 16 16"
        role="img"
        aria-label="Warning:"
      >
        <path
          d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
        />
      </svg>
      <div>{{ errorMessage }}</div>
    </div>
    <!-- /. Alert de inicio de sesión -->

    <h2>Iniciar sesión en Spotify</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Correo electrónico</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="getFieldError('email')">{{
          getFieldError("email")
        }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="getFieldError('password')">{{
          getFieldError("password")
        }}</mat-error>
      </mat-form-field>

      <button class="login-button" type="submit">
        <a (click)="onLogin()">Iniciar sesión</a>
      </button>

      <div class="line-container">
        <hr class="line" />
        <span class="text">O</span>
        <hr class="line" />
      </div>
    </form>
    <div class="options">
      <a (click)="forgotPassword()" style="cursor: pointer"
        >¿Olvidaste tu contraseña?</a
      >
      <a (click)="register()" style="cursor: pointer">Registrarse en Spotify</a>
    </div>
  </div>
</div>
