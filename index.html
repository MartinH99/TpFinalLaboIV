<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp Labo IV</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <button class="netflix-button">Netflix</button>
            </div>
            <div class="navbar-center"></div>
            <div class="navbar-right">
                <form class="search-bar">
                    <input type="text" placeholder="Buscar películas/series...">
                    <button type="submit">
                        <img src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png" alt="Buscar">
                    </button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section class="carousel-section">
            <div class="carousel-wrapper">
                <h1>Películas Recomendadas</h1>
                <div class="carousel-container">
                    <div class="carousel">
                        <div class="item">
                            <img src="img/Titanic.jpg" alt="Película 1">
                            <div class="info">
                                <h3>Película 1</h3>
                                <p>Descripción de la película 1.</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://via.placeholder.com/300x450" alt="Película 2">
                            <div class="info">
                                <h3>Película 2</h3>
                                <p>Descripción de la película 2.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-wrapper">
                <h1>Series Recomendadas</h1>
                <div class="carousel-container">
                    <div class="carousel">
                        <div class="item">
                            <img src="img/Vikings.jpg" alt="Serie 1">
                            <div class="info">
                                <h3>Serie 1</h3>
                                <p>Descripción de la serie 1.</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="https://via.placeholder.com/300x450" alt="Serie 2">
                            <div class="info">
                                <h3>Serie 2</h3>
                                <p>Descripción de la serie 2.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
